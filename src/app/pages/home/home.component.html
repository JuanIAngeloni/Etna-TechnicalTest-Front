<div class="container">
    <div class="container-header">
    <div class="header">
        <h1 class="title">Tareas</h1>
        <button mat-icon-button (click)="redirectCreatePage()">
            <mat-icon class="add icon-style">add_box</mat-icon>
        </button>
    </div>
    <div class="filters">
        <h2 class="filter-subtitle">Filtros</h2>
        <div class="button-group">
            <button mat-button [class.checked]="filtersToGetTaskList.isCompleted === false" (click)="selectOption(false)"
                class="delete-button">Incompletas</button>
            <button mat-button [class.checked]="filtersToGetTaskList.isCompleted === true" (click)="selectOption(true)"
                class="confirm-button">Completas</button>
        </div>
    </div>
    </div>
    <div class="card-list">

        <mat-card class="example-card" *ngFor="let task of taskList">
            <mat-card-header>
                <mat-card-subtitle>
                    <mat-icon class="card-icons">edit_calendar</mat-icon>
                    <span class="subtitle-text">{{ task.updateDate }} (editado)</span>
                </mat-card-subtitle>
                <mat-checkbox class="example-margin" [checked]="task.isCompleted"
                    (change)="setComplete($event.checked,task)">
                </mat-checkbox>
                <mat-card-subtitle>
                    <mat-icon class="card-icons">calendar_today</mat-icon>
                    <span class="subtitle-text">{{ task.createDate }} (creado)</span>
                </mat-card-subtitle>
                <mat-card-subtitle>
                    <mat-icon class="card-icons">gpp_maybe</mat-icon>
                    <span class="subtitle-text">Prioridad: {{ task.priority }}</span>
                </mat-card-subtitle>
                <mat-card-subtitle>
                    <mat-icon>checklist_rtl</mat-icon>
                    <span class="subtitle-text">Categor√≠a: {{ task.category.name }}</span>
                </mat-card-subtitle> </mat-card-header>
            <mat-card-title>
                <div class="title-content">
                    {{task.title}}
                </div>
            </mat-card-title>
            <mat-card-header>

                <mat-card-subtitle>
                    <p>
                        {{task.description}}
                    </p>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>

                <button mat-icon-button color="#5230ff" aria-label="Login page" (click)="redirectEditPage(task.taskId)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="#5230ff" aria-label="Login page"
                    (click)="deleteDialogComponent(task.taskId,'0ms', '0ms')">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>

    </div>

</div>
